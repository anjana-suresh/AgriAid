<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriAid - Home</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        /* Base styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        header img {
            width: 150px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .hero {
            background: linear-gradient(to bottom, rgba(76, 175, 80, 0.8), rgba(0, 150, 136, 0.8)), url('images/hero-bg.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }

        .hero h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hero p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .cta-button {
            background: linear-gradient(to right, #66bb6a, #43a047);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .cta-button:hover {
            background: linear-gradient(to right, #43a047, #66bb6a);
        }

        .section {
            padding: 40px 20px;
            text-align: center;
            background-color: #f9fbe7;
            border-bottom: 2px solid #4CAF50;
        }

        .section:nth-child(even) {
            background-color: #e8f5e9;
        }

        .section h2 {
            margin-bottom: 20px;
            color: #388e3c;
            font-size: 2.5em;
            font-weight: bold;
        }

        .section img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 4px solid #4CAF50;
        }

        .form-container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container form {
            width: 100%;
            max-width: 600px;
        }

        .form-container label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #388e3c;
        }

        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            background: linear-gradient(to right, #66bb6a, #43a047);
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .form-container button:hover {
            background: linear-gradient(to right, #43a047, #66bb6a);
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="AgriAid Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="ngos.html">NGOs</a></li>
                <li><a href="initiatives.html">Initiatives</a></li>
                <li><a href="grants.html">Grants</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to AgriAid</h1>
        <p>Connecting Farmers with Essential Support and Resources</p>
        <a href="#login" class="cta-button">Farmer Login</a>
    </section>

    <section class="section" id="login">
        <h2>Farmer Login</h2>
        <img src="images/farmer-login.jpg" alt="Farmer Login">
        <div class="form-container">
            <form action="/login" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </section>

    <section class="section" id="feedback">
        <h2>Feedback Form</h2>
        <img src="images/feedback.jpg" alt="Feedback">
        <div class="form-container">
            <form action="/feedback" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Submit Feedback</button>
            </form>
        </div>
    </section>

    <section class="section" id="application">
        <h2>Application Submission</h2>
        <img src="images/application.jpg" alt="Application">
        <div class="form-container">
            <form action="/apply" method="POST">
                <label for="farmerName">Farmer's Name:</label>
                <input type="text" id="farmerName" name="farmerName" required>
                <label for="farmDetails">Farm Details:</label>
                <textarea id="farmDetails" name="farmDetails" rows="4" required></textarea>
                <label for="aidType">Type of Aid Requested:</label>
                <input type="text" id="aidType" name="aidType" required>
                <button type="submit">Submit Application</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 AgriAid. All rights reserved.</p>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
